{% extends "base.html" %}

{% block title %}Warden Inspection Form{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    /* New styles for the header section */
    .header-container {
        display: flex;
        justify-content: space-between; /* Pushes H2 to left, Logout to right */
        align-items: center;
        max-width: 1000px; /* IMPORTANT: This matches the form's width */
        margin: 30px auto 30px auto; /* IMPORTANT: This centers the container and aligns with form */
        padding: 0 30px;
    }

    h2 {
        color: #3498db;
        margin-top: 0; /* Reset margin as it's handled by header-container */
        margin-bottom: 0; /* Reset margin */
        font-size: 24px;
        /* border-bottom: 2px solid #0d6efd; */ /* Remove if you want the border only under the form's h2 */
        /* padding-bottom: 5px; */ /* Remove if you want the border only under the form's h2 */
    }

    /* Style for the H2 inside the form sections */
    form h2 {
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 24px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
    }


    form {
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 960px;
        margin: 0 auto 30px auto; /* Adjust margin-top to remove gap between header and form */
    }

    .section {
        margin-bottom: 30px;
        padding: 20px;
        border-left: 4px solid #3498db;
        background-color: #f1f1f1;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        font-size: 15px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    input[type="checkbox"] {
        margin-right: 8px;
    }

    .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
        margin-top: 5px;
    }

    button[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #3498db;
    }

    /* Styles for the logout button */
    .logout a {
        text-decoration: none;
        color: white;
        background: #c0392b;
        padding: 8px 16px;
        border-radius: 4px;
        white-space: nowrap; /* Prevent text wrapping */
    }

</style>

<div class="header-container">
    <h2>Warden Inspection Form</h2>
    <div class="logout">
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
</div>

<form method="POST">

    <div class="section">
        <h2>Hostel Details</h2>
        <label>Report for Month:
            <select name="month" required>
                <option value="">-- Select Month --</option>
                {% for month in ['January','February','March','April','May','June','July','August','September','October','November','December'] %}
                <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Name of Hostel:</label>
        <input type="text" name="hostel_name" required>
        <label>Block/Building Name:</label>
        <input type="text" name="block_name" required>
        <label>Date of Visit:</label>
        <input type="date" name="visit_date" required>
        <label>Name of Warden:</label>
        <input type="text" name="warden_name" required>
        <label>Warden Contact Number:</label>
        <input type="text" name="contact_number" pattern="\d{10}" maxlength="10" required>
    </div>

    <div class="section">
        <h2>Electricity</h2>
        <label>Electricity Meter Working:
            <select name="electricity_meter">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No meter / issue with meter">No meter / issue with meter</option>
            </select>
        </label>
        <label>Amount Last Paid:</label>
        <input type="number" name="amount_paid" step="0.01">
        <label>Units Consumed:</label>
        <input type="number" name="units_consumed">
        <label>Pending Bills:</label>
        <input type="text" name="pending_bills">
    </div>

    <div class="section">
        <h2>Drinking Water</h2>
        <label>Source of Water:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="water_source" value="students_purchase"> Students purchase</label>
            <label><input type="checkbox" name="water_source" value="water_purchased"> Water purchased</label>
            <label><input type="checkbox" name="water_source" value="ro_machine"> RO machine</label>
            <label><input type="checkbox" name="water_source" value="boiled_water"> Boiled water provided</label>
            <label><input type="checkbox" name="water_source" value="others"> Others</label>
        </div>
    </div>

    <div class="section">
        <h2>Civil Maintenance</h2>
        <label>Date of Water Tank Cleaning:</label>
        <input type="date" name="water_tank_cleaning">
        <label>Date of Painting:</label>
        <input type="date" name="painting_date">
        <label>Date of Pest Control:</label>
        <input type="date" name="pest_control_date">
        <label>Pending Maintenance Gaps:</label>
        <textarea name="pending_gaps"></textarea>
    </div>

    <div class="section">
        <h2>Last Cleaning Done</h2>
        <label>Outside Area:</label>
        <input type="date" name="cleaning_outside">
        <label>Common Corridor:</label>
        <input type="date" name="cleaning_corridor">
        <label>Toilets:</label>
        <input type="date" name="cleaning_toilets">
        <label>Kitchen:</label>
        <input type="date" name="cleaning_kitchen">
        <label>Store Room:</label>
        <input type="date" name="cleaning_store">
        <label>Library:</label>
        <input type="date" name="cleaning_library">
        <label>Warden Room:</label>
        <input type="date" name="cleaning_warden_room">
    </div>

    <div class="section">
        <h2>Utensils</h2>
        <label>Number of Utensils Provided:</label>
        <input type="number" name="utensils_provided">
        <label>Number of Utensils in Use:</label>
        <input type="number" name="utensils_in_use">
        <label>Damaged/Broken Utensils:</label>
        <input type="text" name="utensils_damaged">
        <label>Washing Status:</label>
        <input type="text" name="washing_status">
        <label>Storage Condition:</label>
        <input type="text" name="storage_condition">
    </div>

    <div class="section">
        <h2>Food</h2>
        <label>Meal Preparation Time:</label>
        <input type="text" name="meal_time">
        <label>Meals Served (e.g. Breakfast, Lunch):</label>
        <input type="text" name="meals_served">
        <label>Complaints (if any):</label>
        <textarea name="meal_complaints"></textarea>
        <label>Food Wastage:</label>
        <textarea name="food_wastage"></textarea>
    </div>

    <div class="section">
        <h2>Safety and Security</h2>
        <label>Cameras Installed:</label>
        <select name="cameras_installed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label>Cameras Working:</label>
        <select name="cameras_working">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label>Date of Installation:</label>
        <input type="date" name="camera_installation_date">
        <label>Computer Visuals Available:</label>
        <select name="visuals_available">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label>Gas Cylinders in Use:</label>
        <input type="text" name="gas_cylinders">
        <label>Secure Storage for Cylinders:</label>
        <select name="secure_storage">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label>Loose Wiring Issues:</label>
        <input type="text" name="wiring_issues">
    </div>

    <div class="section">
        <h2>Registers Maintained</h2>
        <label>Visitor Register Maintained:</label>
        <select name="visitor_register">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label>Attendance of Staff Maintained:</label>
        <select name="staff_attendance">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div class="section">
        <button type="submit">Submit Inspection</button>
    </div>
</form>
{% endblock %}
