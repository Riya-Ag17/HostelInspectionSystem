<!DOCTYPE html>
<html>
<head>
    <title>Edit Hostel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Hostel</h2>

    {% if message %}
        <div class="alert {% if 'successfully' in message.lower() %}alert-success{% else %}alert-danger{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label>Hostel Name</label>
            <input type="text" name="name" class="form-control" value="{{ hostel[1] }}" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" class="form-control" value="{{ hostel[2] }}" required>
        </div>
        <div class="form-group">
            <label>Latitude</label>
            <input type="text" name="latitude" class="form-control" value="{{ hostel[3] }}" required>
        </div>
        <div class="form-group">
            <label>Longitude</label>
            <input type="text" name="longitude" class="form-control" value="{{ hostel[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Hostel</button>
        <a href="/view_hostels" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
