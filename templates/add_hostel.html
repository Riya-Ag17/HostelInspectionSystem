<!-- templates/add_hostel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Add New Hostel</h2>
    <a href="/admin_dashboard" style="display: inline-block; margin: 20px auto; text-align: center; background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 25px; font-size: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        ‚Üê Back to Dashboard
    </a>


    <form method="POST">
        <label>Hostel Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Location:</label><br>
        <input type="text" name="location"><br>

        <label>Latitude:</label><br>
        <input type="text" name="latitude" required><br>

        <label>Longitude:</label><br>
        <input type="text" name="longitude" required><br><br>

        <button type="submit">Add Hostel</button>
    </form>


    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

</body>
</html>
