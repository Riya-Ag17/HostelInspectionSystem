<!DOCTYPE html>
<html>
<head>
    <title>Secretary Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header-container {
        display: flex;
        justify-content: space-between; /* Pushes H2 to left, Logout to right */
        align-items: center;
        max-width: 850px; /* IMPORTANT: This matches the form's width */
        margin: 30px auto 30px auto; /* IMPORTANT: This centers the container and aligns with form */
        padding: 0 30px;
        }

        .inspection-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .inspection-box table {
            width: 100%;
            border-collapse: collapse;
        }
        .inspection-box th,
        .inspection-box td {
            padding: 10px 12px;
            text-align: left;
            vertical-align: top;
        }
        .inspection-box th {
            width: 30%;
            font-weight: bold;
            white-space: nowrap;
        }
        .inspection-box td {
            word-wrap: break-word;
            white-space: pre-wrap;
            width: 70%;
        }

        .logout a {
        text-decoration: none;
        color: white;
        background: #c0392b;
        padding: 8px 16px;
        border-radius: 4px;
        white-space: nowrap; /* Prevent text wrapping */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h2>Secretary Dashboard</h2>
        <br><br><br>
        <div class="logout">
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </div>

    {% for row in inspections %}
    <div class="inspection-box">
        <table>
            {% for col, value in zip(columns, row) %}
            <tr>
                <th>{{ col }}:</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endfor %}
</body>
</html>
