<!DOCTYPE html>
<html>
<head>
    <title>Login - Hostel Inspection System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848); /* Blue to purple */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-title {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }


        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border-bottom: 2px solid #4b6cb7;
        }

        .login-card .links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin: 10px 0 20px;
        }

        .login-card a {
            color: #4b6cb7;
            text-decoration: none;
        }

        .login-card input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4b6cb7;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-card input[type="submit"]:hover {
            background-color: #3a57a5;
        }

        .login-card .signup {
            margin-top: 15px;
            font-size: 12px;
        }

        .login-card .signup a {
            color: #4b6cb7;
        }
    </style>
</head>
<body>
    <div class="app-title">Hostel Inspection System</div>
    {% block content %}{% endblock %}
</body>
</html>
